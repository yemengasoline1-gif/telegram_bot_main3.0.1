services:
  - type: web
    name: telegram-bot-render
    env: python
    region: frankfurt  # أو أي منطقة قريبة منك
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_bot_main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RENDER
        value: true
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
